<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
</head>
<body>
    
    <script>
        // chaine de caractere
        const chaine = 'Hello World';
        // Enregitrement dans le localStorage
        localStorage.setItem('chaine', chaine);

        // recuperation des donnees dans le localStorage
        const recupval = localStorage.getItem('chaine');
        if(recupval) {
            console.log(recupval);
        }
    </script>
</body>
</html>
